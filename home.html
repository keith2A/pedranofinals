<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grindly Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-body">

  <div class="home-container">

    <!-- Header -->
    <div class="home-header">
      <img src="image/15 Jul 2025 at 11_36.jpg" alt="Grindly Logo" class="home-logo">
    </div>

    <!-- Search Bar -->
    <input type="text" class="home-search" placeholder="Search" />

    <!-- Popular Services -->
    <h3 class="home-section-title">Popular Services</h3>
    <div class="home-services">
      <div class="home-service">
        <img src="image/one.PNG" alt="Graphic Design">
        <p>Graphic Design</p>
      </div>
      <div class="home-service">
        <img src="image/two.PNG" alt="Programming">
        <p>Programming</p>
      </div>
      <div class="home-service">
        <img src="image/three.PNG" alt="Video & Animation">
        <p>Video & Animation</p>
      </div>
      <div class="home-service">
        <img src="image/four.PNG" alt="Digital Marketing">
        <p>Digital Marketing</p>
      </div>
    </div>

    <!-- Featured Banner -->
    <div class="home-banner">
      <img src="image/pic.PNG" alt="Grindly Promo">
    </div>

    <!-- Categories -->
    <h3 class="home-section-title">Categories</h3>
    <div class="home-categories">
      <div class="home-category">
        <p>Data analysis</p>
       
        <button class="home-categories" onclick="location.href='job.html'">view</button>
      </div>
      <div class="home-category">
        <p>Virtual Assistant</p>
       <button class="login-button" onclick="location.href='job.html'">view</button>
      </div>
      <div class="home-category">
        <p>Video Editor</p>
     <button class="home-categories" onclick="location.href='job.html'">view</button>
      </div>
    </div>

  </div>

  <!-- Bottom Nav -->
<div class="bottom-icons">
  <img src="image/ok.PNG" alt="Navigation Icons">
</div>
</body>
</html>
