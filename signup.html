<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Grindly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   
    <div class="logo">
      <img src="image/15 Jul 2025 at 11_36.jpg" alt="Grindly Logo">
    </div>
    <h2>Sign up</h2>
    
    <form>
      <label for="first-name">First name</label>
      <input type="text" id="first-name" placeholder="">

      <label for="last-name">Last name</label>
      <input type="text" id="last-name" placeholder="">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="">

      <label for="confirm-password">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="">
        <span class="eye">&#128065;</span>
      </div>

      
      <a href="login.html" class="signup-btn">Sign Up</a>
      

    </form>

    <p class="login-text">
      Already have an account? <a href="#">Login</a>
    </p>
  </div>
</body>
</html>
